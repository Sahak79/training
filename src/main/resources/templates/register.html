<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Home</title>
    <link rel="stylesheet" media="screen" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
          href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/style/main.css" />
    <link rel="stylesheet" media="screen" th:href="@{/style/main.css}" href="/style/main.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a th:href="@{/login}" class="active">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a th:href="@{/register}">Register</a>
                        </div>
                    </div>
                    <hr/>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form th:action="@{/register}" th:object="${user}" method="post" >
                                <div class="form-group">
                                    <input type="text" th:field="*{name}" class="form-control" placeholder="Name" />
                                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                                </div>
                                <div class="form-group">
                                    <input type="text" th:field="*{surname}" class="form-control" placeholder="Surname" />
                                    <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
                                </div>
                                <div class="form-group">
                                    <input type="email" th:field="*{email}" class="form-control" placeholder="Email Address" />
                                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                </div>
                                <div class="form-group">
                                    <input type="password" th:field="*{password}" class="form-control" placeholder="Password" />
                                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm Password" />
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" class="form-control btn btn-register" value="Register" />
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="webjars/jquery/2.1.4/jquery.js"></script>
<script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
